<div class="bg-slate-50 min-h-screen py-16 px-4 sm:px-6 lg:px-8 animate-fade-in">
  <div class="max-w-5xl mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-[#1a237e]">參考文獻</h2>
      <p class="mt-4 text-slate-500">Key References & Citations</p>
    </div>

    @for (section of referenceSections(); track section.title) {
      <div class="mb-12">
        <h3 class="text-xl font-bold text-slate-800 mb-6 pl-4 border-l-4 border-[#1a237e]">
          {{ section.title }}
        </h3>
        
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="divide-y divide-slate-100">
            @for (ref of section.items; track ref.id) {
              <div class="p-6 hover:bg-slate-50 transition-colors duration-200">
                <div class="flex items-baseline gap-2 mb-2">
                  <span class="text-xs font-bold text-white bg-slate-400 px-2 py-0.5 rounded-full min-w-[2rem] text-center shrink-0">
                    {{ ref.id }}
                  </span>
                  <span class="text-sm font-semibold text-[#1a237e]">
                    {{ ref.authors }} ({{ ref.year }})
                  </span>
                </div>
                <h3 class="text-lg font-medium text-slate-800 mb-2 pl-10">
                  {{ ref.title }}
                </h3>
                <div class="text-sm text-slate-500 italic pl-10 flex flex-wrap gap-2 items-center">
                  <span>{{ ref.source }}</span>
                  @if (ref.url) {
                    <a [href]="ref.url" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 hover:underline inline-flex items-center gap-1">
                      [線上資源]
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3 h-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                      </svg>
                    </a>
                  }
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    }
    
  </div>
</div>
