<div class="bg-slate-50 min-h-screen py-16 px-4 sm:px-6 lg:px-8 animate-fade-in">
  <div class="max-w-4xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-bold text-[#1a237e]">研究方法論</h2>
      <p class="mt-4 text-slate-500">Methodology & Framework</p>
      <div class="mt-2 w-24 h-1 bg-[#1a237e] mx-auto rounded-full"></div>
    </div>

    <div class="relative">
      <!-- Vertical Line -->
      <div class="absolute left-8 md:left-1/2 top-0 bottom-0 w-0.5 bg-slate-300 transform md:-translate-x-1/2"></div>

      <!-- Steps -->
      @for (step of steps(); track step.phase; let i = $index) {
        <div class="relative mb-16 md:mb-24 group">
          
          <!-- Timeline Dot -->
          <div class="absolute left-8 md:left-1/2 w-4 h-4 bg-white border-4 border-[#1a237e] rounded-full transform -translate-x-1/2 translate-y-6 z-10 shadow-md group-hover:scale-125 transition-transform duration-300"></div>

          <!-- Content Card -->
          <div class="relative ml-20 md:ml-0 md:w-1/2 md:px-12" [class.md:ml-auto]="i % 2 !== 0" [class.md:mr-auto]="i % 2 === 0" [class.md:text-right]="i % 2 === 0">
            
            <div class="bg-white p-6 rounded-xl shadow-md border border-slate-100 hover:shadow-lg transition-shadow duration-300 relative">
              <!-- Arrow (Visual CSS tricky in pure tailwind, simplified here) -->
              
              <span class="inline-block px-3 py-1 bg-blue-50 text-[#1a237e] text-xs font-bold tracking-wider rounded-full mb-3">
                {{ step.phase }}
              </span>
              <h3 class="text-xl font-bold text-slate-800 mb-3 group-hover:text-[#1a237e] transition-colors">
                {{ step.title }}
              </h3>
              <p class="text-slate-600 font-medium mb-4">
                {{ step.description }}
              </p>
              
              <!-- Details List -->
              <ul class="text-sm text-slate-500 space-y-2" [class.md:flex]="false" [class.md:flex-col]="true" [class.md:items-end]="i % 2 === 0">
                @for (detail of step.details; track detail) {
                  <li class="flex items-start gap-2" [class.md:flex-row-reverse]="i % 2 === 0">
                    <span class="mt-1.5 w-1.5 h-1.5 bg-blue-400 rounded-full flex-shrink-0"></span>
                    <span class="leading-relaxed">{{ detail }}</span>
                  </li>
                }
              </ul>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
